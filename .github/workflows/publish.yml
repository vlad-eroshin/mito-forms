name: Publish Packages

on:
  push:
    tags:
      - 'core-v*'
      - 'bulma-v*'

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
        package:
          - core

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.8.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: libs/core
        run: pnpm install

      - name: Bump version for core package
        if: matrix.package == 'core'
        working-directory: libs/core
        run: |
          VERSION=${GITHUB_REF#refs/tags/core-v}
          jq --arg version "$VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json

      - name: Commit version bump
        if: matrix.package == 'core'
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          git add libs/core/package.json
          git commit -m "chore: bump core version to ${GITHUB_REF#refs/tags/core-v}"
          git push origin HEAD:main

      - name: Build package
        run: pnpm --filter @mito-forms/${{ matrix.package }} build

      - name: Publish to npm
        working-directory: libs/${{ matrix.package }}
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
