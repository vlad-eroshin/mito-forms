name: Mito Forms CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Set up PNPM
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8

      - name: Check PNPM version (debug step)
        run: pnpm --version

      - name: Install and build
        run: |
          pnpm install
          pnpm turbo run build
